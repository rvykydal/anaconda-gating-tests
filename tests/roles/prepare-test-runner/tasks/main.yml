---

- name: Add repositories
  template:
    src: repo.j2
    dest: "/etc/yum.repos.d/{{ test_runner_repos[item]['name']}}.repo"
  with_items: "{{ test_runner_repos }}"

- name: Create empty artifacts directory
  file:
    path: "{{ artifacts }}/"
    state: "{{ item }}"
    mode: 0755
  with_items:
    - absent
    - directory

