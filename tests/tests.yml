---
# test anaconda
- hosts: gating_test_runner
  become: true
  tags:
    - classic
  vars:
    installation_repo: http://download.englab.brq.redhat.com/pub/fedora/development-rawhide/Everything/x86_64/os/
    installation_logs:
      - anaconda.log
      - dbus.log
      - dnf.librepo.log
      - hawkey.log
      - ifcfg.log
      - packaging.log
      - program.log
      - storage.log
  roles:
    - role: prepare-env
      tags:
        - prepare-env
    - role: dirinstall
      vars:
        method: "--text"
        test_name: dirinstall-text
      tags:
        - "{{ test_name }}"
    - role: dirinstall
      vars:
        method: "--vnc"
        test_name: dirinstall-vnc
      tags:
        - "{{ test_name }}"
