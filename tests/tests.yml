---
# test anaconda
- hosts: gating_test_runner
  become: true
  tags:
    - classic
  vars:
    installation_repo: http://download.englab.brq.redhat.com/pub/fedora/development-rawhide/Everything/x86_64/os/
    installation_logs:
      - anaconda.log
      - dbus.log
      - dnf.librepo.log
      - hawkey.log
      - ifcfg.log
      - packaging.log
      - program.log
      - storage.log
  roles:
    - role: prepare-testing-system
      tags:
        - prepare-testing-system
    - role: prepare-env
      tags:
        - prepare-env
    - role: dirinstall
      vars:
        method: "--text"
        anaconda_logs_dir: "dirinstall-text"
      tags:
        - dirinstall-text
    - role: dirinstall
      vars:
        method: '--vnc'
        anaconda_logs_dir: "dirinstall-vnc"
      tags:
        - dirinstall-vnc
