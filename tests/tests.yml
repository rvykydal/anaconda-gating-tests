---
# test anaconda
- hosts: localhost
  become: true
  tags:
    - classic
  vars_files:
    - vars_tests.yml

  roles:
    - role: prepare-env
      tags:
        - prepare-env
    - role: installation-repos
    - role: dirinstall
      vars:
        method: "--text"
        test_name: dirinstall-text
      tags:
        - dirinstall-text
    - role: dirinstall
      vars:
        method: "--vnc"
        test_name: dirinstall-vnc
      tags:
        - dirinstall-vnc
